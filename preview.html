<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>User information</title>
</head>
<body>



<main class="main-container">
    <div class="main-wrapper">
        <header id="header" class="flex">
            <div class="logo"> <img src="img/Prince Effiong.png" alt=""></div>
            <div class="header-text">
                <h2>Student Registration Form</h2>
                <p>Here's a preview of what you have submitted</p>
            </div>
        </header>
       
        <h1 class="preview-heading">User Information</h1>
        <div class="preview">
            <h1 class="border-bottom">Student Information</h1>
            <p><b>First Name</b> :<span id="firstName"></span></p>
            <p><b>Middle Name</b>:<span id="middleName"></span></p>
            <p><b>Last Name</b> :<span id="lastName"></span></p>
            <p><b>Date Of Birth</b> :<span id="dob"></span></p>
            <p><b>Student ID</b> :<span id="studentID"></span></p>
            <h1 class="border-bottom">Address</h1>
            <p><b>Address :</b><span id="address"></span></p>
            <p><b>City :</b><span id="city"></span></p>
            <p><b>State :</b><span id="state"></span></p>
            <p><b>Country :</b><span id="country"></span></p>
            <p><b>Zip Code :</b><span id="zipCode"></span></p>
            <h1 class="border-bottom">Contact Information</h1>
            <p><b>Email :</b><span id="email"></span></p>
            <p><b>Comments </b>:<span id="comments"></span></p> <br>
            <a href="index.html" class="btn">Back to form</a>
        </div>
    </div>
</main>
    <script src="js/preview.js"></script>
</body>
</html>
